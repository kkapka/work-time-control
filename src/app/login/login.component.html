<h2>Login</h2>
    <form name="form" (ngSubmit)="login(usr_login,usr_password)">
        <div class="form-group" >
            <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="usr_login" required />
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="usr_password" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>
		<h1>For test purposes login is same as password</h1>
		<h1 *ngFor="let user of users">{{user.login}} ({{user.type}})</h1>
    </form>
